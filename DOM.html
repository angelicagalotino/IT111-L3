<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff416c, #ffcc00);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
	    margin-top: 100px
        }
        h2 {
            color: #fff;
            font-size: 28px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 22px;
            color: #fff;
            font-weight: bold;
	    text-decoration: underline;
        }
        button {
            position: fixed;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0275d8;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #025aa5;
        }
        #backButton {
            display: none;
            background-color: #d9534f;
        }
        #backButton:hover {
            background-color: #c9302c;
        }
        #gif {
            width: 250px;
            display: none;
            border-radius: 12px;
	    margin: 20px auto;
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h2>Guess the answer before clicking</h2>
    <p id="message">Sir, ano pong bintilador ang maanghang?</p>
    <img id="gif" src="cat.gif" alt="Funny cat GIF">
    
    <button id="revealButton" onclick="changeText()">Click to reveal answer</button>
    <button id="backButton" onclick="resetText()">Back</button>

    <script>
        function changeText() {
            document.getElementById("message").innerText = "E'di... SILING fan!!!!üå∂Ô∏èüå∂Ô∏è";
            document.getElementById("gif").style.display = "block";

            document.getElementById("revealButton").style.display = "none";
            document.getElementById("backButton").style.display = "block";

            confetti({
                particleCount: 250,
                spread: 2000,
                origin: { y: 0.6 }
            });
        }

        function resetText() {
            document.getElementById("message").innerText = "Sir, ano pong bintilador ang maanghang?";
            document.getElementById("gif").style.display = "none";

            document.getElementById("revealButton").style.display = "block";
            document.getElementById("backButton").style.display = "none";
        }
    </script>

</body>
</html>
